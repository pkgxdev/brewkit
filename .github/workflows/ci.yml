on:
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    strategy:
      matrix:
        pkg:
          - zlib.net
          - openssl.org
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0

      - uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.cache/deno
          key: deno-get-platform-${{ hashFiles('deno.jsonc')}}

      - name: prefetch deno deps
        # this makes the output from the build step more legible
        run: deno cache libexec/*.ts

      - run: bin/build ${{matrix.pkg}}
        id: build

      - uses: FidelusAleksander/gh-action-regex@v0.2.0
        with:
          regex: tea.xyz/var/www/${{matrix.pkg}}-(\d+\.)+\d+\.
          text: ${{ steps.build.outputs.srcs }}

      - uses: FidelusAleksander/gh-action-regex@v0.2.0
        with:
          regex: foo
          text: ${{ steps.build.outputs.pkgs }}

      - run: bin/test ${{matrix.pkg}}
