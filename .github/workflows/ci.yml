on:
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    strategy:
      matrix:
        pkg:
          - zlib.net
          - openssl.org
    steps:
      - uses: actions/checkout@v3
      - uses: teaxyz/setup@v0

      - uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.cache/deno
          key: deno-get-platform-${{ hashFiles('deno.jsonc')}}

      - name: prefetch deno deps
        # this makes the output from the build step more legible
        run: deno cache libexec/*.ts

      - run: bin/build ${{matrix.pkg}}
        id: build

      # there are 70 regex actions, none of them error if the regex fails ü§¶üèª‚Äç‚ôÇÔ∏è
      - run: echo ${{ steps.build.outputs.srcs }} | grep -q 'tea.xyz/var/www/${{matrix.pkg}}-(\d+\.)+\d+\.'
      - run: echo ${{ steps.build.outputs.pkgs }} | grep -q '${{matrix.pkg}}=(\d+\.)+\d+'

      - run: bin/test ${{matrix.pkg}}
